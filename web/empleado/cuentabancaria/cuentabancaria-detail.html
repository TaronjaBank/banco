<section id="contenedorDetail">

    <div id="tituloDetail">Detalle Cuenta Bancaria</div>

    <section id="contenedorFormularioDetail">
        <div class="labelDetail">Id Cuenta</div>
        <input class="inputDetail" type="text" ng-model="cuentaBancaria.idCuentaBancaria" ng-disabled="deshabilitado.estadoId"/>
        <div class="labelDetail">NÃºmero</div>
        <input class="inputDetail" type="text" ng-model="cuentaBancaria.numeroCuentaBancaria" ng-disabled="deshabilitado.estado"/>
        <div class="labelDetail">Id Entidad Bancaria</div>
        <input class="inputDetail" type="text" ng-model="cuentaBancaria.idEntidadBancaria" ng-disabled="deshabilitado.estado"/>
        <div class="labelDetail">Id Cliente</div>
        <input class="inputDetail" type="text" ng-model="cuentaBancaria.idCliente" ng-disabled="deshabilitado.estado"/>

    <span id="botonInsertDetail" class="botonBackEnd" ng-click="insert()" ng-show="visible.insert">Insertar cuenta</span>

    <span id="botonVolverLista" class="botonBackEnd"><a href="#/cuentabancaria/list">Ir a listado</a></span>
