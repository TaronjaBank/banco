<!DOCTYPE html>

<section id="contenedorDetail">

    <div id="tituloDetail">Detalle Sucursal Bancaria</div>

    <section id="contenedorFormularioDetail">
        <div class="labelDetail">Id Sucursal</div>
        <input class="inputDetail" type="text" ng-model="sucursalBancaria.idSucursalBancaria" ng-disabled="deshabilitado.estadoId"/>
        <div class="labelDetail">Nombre</div>
        <input class="inputDetail" type="text" ng-model="sucursalBancaria.nombreSucursalBancaria" ng-disabled="deshabilitado.estado"/>
        <div class="labelDetail">Direcci√≥n</div>
        <input class="inputDetail" type="text" ng-model="sucursalBancaria.direccionSucursalBancaria" ng-disabled="deshabilitado.estado"/>
        <div class="labelDetail">Id Entidad Bancaria</div>
        <input class="inputDetail" type="text" ng-model="sucursalBancaria.idEntidadBancaria" ng-disabled="deshabilitado.estado"/>
    </section>

    <span id="botonInsertDetail" class="botonBackEnd" ng-click="insert()" ng-show="visible.insert">Insertar sucursal</span>
    <span id="botonUpdateDetail" class="botonBackEnd" ng-click="update()" ng-show="visible.update">Guardar cambios</span>
    <span id="botonDeleteDetail" class="botonBackEnd" ng-click="deleteData()" ng-show="visible.delete">Eliminar sucursal</span>
    
    <span id="botonVolverLista" class="botonBackEnd"><a href="#/sucursalbancaria/list">Ir a listado</a></span>
    <span id="botonVolverOpcionesEmpleado" class="botonBackEnd"><a href="#/main">Ir a Empleado</a></span>
</section>
